<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget.</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input class="input" type="text" id="search-text" placeholder="Filter Notes">
            <select class="dropdown" id="filter-by">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by last created</option>
                <option value="alphabetically">Sort by alphabetically</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button">Create Note</button>
    </div>


    <script src="./scripts.js/uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment-with-locales.min.js"></script>
    <script src="./scripts.js/notes-functions.js"></script>
    <script src="./scripts.js/notes.js"></script>
</body>

</html>
